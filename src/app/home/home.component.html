<h1>Users</h1>
<ng-container>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" *ngFor="let header of userObj"> {{ header }}</th>
    </tr>
    </thead>
    <tbody>
    <tr (click)="showUserData(user)" *ngFor="let user of userData; let i = index">
      <td>{{user.id}}</td>
      <td>{{user.Name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.companyname}}</td>
    </tr>
    </tbody>
  </table>
</ng-container>
