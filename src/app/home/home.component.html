<ng-container>
    <p-table [value]="userData">
      <ng-template pTemplate="header">
          <tr>
            <th class="ml-3" *ngFor="let header of userObj"> {{ header }} </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr (click)="showUserData(user)">
              <td class="ml-3" >{{user.id}}</td>
              <td class="ml-3" >{{user.Name}}</td>
              <td class="ml-3" >{{user.email}}</td>
              <td class="ml-3" >{{user.companyname}}</td>
          </tr>
      </ng-template>
    </p-table>
</ng-container>
